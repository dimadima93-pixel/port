name: Port Jira Ocean (manual + hourly)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"  # כל שעה (לא חובה)

jobs:
  run-ocean-jira:
    runs-on: ubuntu-latest
    steps:
      - uses: port-labs/ocean-sail@v1
        with:
          type: 'jira'  # סוג האינטגרציה
          port_client_id: ${{ secrets.PORT_CLIENT_ID }}
          port_client_secret: ${{ secrets.PORT_CLIENT_SECRET }}
          # קובץ קונפיג מינימלי—עובר ל-Action כ- YAML inline:
          config: |
            jira_host: "https://dimadima93.atlassian.net"
            atlassian_user_email: ${{ secrets.ATLASSIAN_USER_EMAIL }}
            atlassian_user_token: ${{ secrets.ATLASSIAN_USER_TOKEN }}
